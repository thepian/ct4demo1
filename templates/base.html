<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>{% block title %}main{% end %}{% block sitetitle %} - {{ SITE_TITLE }}{% end %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <link rel="stylesheet" href="/css/screen.css?v=1" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="/css/print.css?v=1" type="text/css" media="print">
  <!--[if IE]><link rel="stylesheet" href="/css/ie.css?v=1" type="text/css" media="screen, projection"><![endif]-->
  <link rel="stylesheet" href="/css/common.css?v=1" type="text/css" media="screen, projection">
  <style type="text/css" media="screen">{% block screenstyle %}{% end %}</style>
  <style type="text/css" media="print">{% block printstyle %}{% end %}</style>
{% block addhead %}{% end %}{% block extra_head %}{% end %}

</head>
<body>{% block body%}

	<header>{% block header %}{% end%}</header>
	<article>{% block article %}{% end%}</article>
	<footer>{% block footer %}{% end%}</footer>
	
{% end %}

<script src="{{ MEDIA_URL }}/js/jquery.js" type="text/javascript"></script>
<!-- <script src="{{ MEDIA_URL }}/js/jquery.ui.js" type="text/javascript"></script> -->
{% block bodyscripts %}{% end %}
</body>
</html>
